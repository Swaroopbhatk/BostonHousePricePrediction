<!DOCTYPE html>
<html lang="en">
<head>
  <title>House price Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand"><b>Boston House Price Prediction</b></a>
    </div>
      <ul class="nav navbar-nav navbar-right">
      <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h3>User Details:</h3>
    <div style="margin-top:40px; opacity: 0.6;">
    <p>{{ value }}</p>
</div>
    <div class="form-group">
      <label for="username">Username:</label>
        <form method="POST">
      <input type="text" class="form-control" id="username" placeholder="Username" name="username" value={{username}}>
      <label for="token" style="margin-top:10px">User Token:</label>
      <input type="text" class="form-control" id="token" placeholder="Enter user token" name="token" value="{{token}}">
            <center><button type="submit" class="btn btn-success" style="margin-top:40px;">Submit</button></center>

  </form>
</div>
</div>
<div>
        {% if error %}
        <p class = "error" style="color:red;"><strong>Error:</strong> {{ error }}</p>
        {% endif %}</div>
</div>
</body>
</html>
